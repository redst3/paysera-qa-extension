<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Paysera QA Bot</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="startup.js"></script>
  </head>
  <body>
    <div id="popup-body" class="popup">
      <div class="logo">
        <img src="logo.png" class="logo-img" />
        <div class="status">
          <div id="state" class="offline"></div>
          <h4 id="state_tag">OFFLINE</h4>
        </div>
      </div>
      <div id="spin-api" class="spinner"></div>
      <div id="top" class="top" hidden>
        <div class="api-key">
          <h4>API KEY</h4>
          <input id="key" type="password" />
          <button id="api-key-submit">APPLY</button>
        </div>
      </div>
      <button id="api-key-reset" hidden>RESET API KEY</button>
      <div id="mode" class="mode" hidden>
        <h3>SELECTED MODE</h3>
        <div>
          <button id="mode-normal">NORMAL</button>
          <button id="mode-knowledge">KNOWLEDGE BASE</button>
        </div>
      </div>
      <div id="input_field">
        <h3>SELECTED TEXT</h3>
        <textarea id="output" class="textfield"></textarea>
      </div>
      <button id="answerButton" hidden>SEND</button>
      <script src="answer.js"></script>
      <div id="answer_field" hidden>
        <h3>GENERATED TEXT</h3>
        <pre id="answerField" class="answerfield">
        <div id="spin" class="spinner" hidden></div>
      </pre>
        <div id="lang" class="language">
          <h3>LANGUAGE</h3>
          <span id="language" class="language-span"></span>
        </div>
      </div>
    </div>
  </body>
</html>
